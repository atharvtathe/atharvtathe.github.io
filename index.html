      <style>
         /* Center the entire body content */
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
         }

         /* Wrapper to stack elements vertically */
         .content-wrapper {
            text-align: center;
         }

         /* Style for the main heading */
         h1 {
            font-size: 24px;
            margin-bottom: 10px;
         }

         /* Styling for social media links */
         .social-links {
            display: flex;
            justify-content: center;
            gap: 10px; /* Adds horizontal spacing */
            margin-top: 10px;
         }

         .social-links a {
            text-decoration: none;
            color: inherit; /* Inherits the color from parent styles */
            font-size: 24px; /* Increases icon size */
         }

         /* Style for the links section */
         .link-list {
            margin-top: 20px;
         }

         .link-list a {
            display: block; /* Ensures each link is on a new line */
            margin-bottom: 5px; /* Adds spacing between links */
            color: #0000EE; /* Link color */
            text-decoration: underline; /* Underlines the links */
         }
      </style>
   </head>
